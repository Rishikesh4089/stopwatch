<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="stop.png" onclick="watchStop()" class="img1">
            <img src="start.png" onclick="watchStart()" class="img2">
            <img src="reset.png" onclick="watchReset()" class="img3">
        </div>
    </div>
    <script src ="script.js">
    </script>
</body>
</html>
